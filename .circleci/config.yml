version: 2.1

# orbs:
#   node: circleci/node@4.1

jobs:
  fec-test:
    docker:
      - image: circleci/node:14.16.0
      environment:
        FEC_TOKEN: $FEC_TOKEN
    steps:
      - checkout
      - run: npm install
      - run: npm test

